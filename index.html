<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="perfil.png" type="image/x-icon" />
  </head>
  <body>
    <div class="picture">
      <img src="picture_img.png" alt="" class="picture_img" />
    </div>

    <div class="right">
      <div class="right_content">
        <div class="right_header">
          <h1 class="title">Cadastre-se</h1>
          <div><button class="btn">Entrar</button></div>
        </div>

        <form class="right_form">
          <div class="input_group">
            <div class="input_box">
              <label for="">Nome</label>
              <input
                type="text"
                name="current_user_firstname"
                placeholder=" Digite seu nome "
                required
              />
            </div>
            <div class="input_box">
              <label for="">Sobrenome</label>
              <input
                type="text"
                name="current_user_lastname"
                placeholder=" Digite seu sobrenome "
                required
              />
            </div>
          </div>

          <div class="input_group">
            <div class="input_box">
              <label for="">E-mail</label>
              <input
                type="email"
                name="current_user_email"
                placeholder=" Email "
                required
              />
            </div>
            <div class="input_box">
              <label for="">Celular</label>
              <input
                type="number"
                name="current_user_phone_number"
                placeholder="(xx) xxxx-xxxx"
              />
            </div>
          </div>

          <div class="input_group">
            <div class="input_box">
              <label for="">Senha</label>
              <input
                type="password"
                name="current_user_password"
                placeholder=" Digite sua senha "
                minlength="8"
                required
              />
            </div>
            <div class="input_box">
              <label for="">Confirme sua Senha</label>
              <input
                type="password"
                name="current_user_password_confirmation"
                placeholder="Digite sua senha novamente "
                minlength="8"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn_register">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
